<scripts>
    <get-ip>
        <script>
            var getIP = function(json) {
                document.getElementById("ip").innerHTML = "Bienvenue " + json.ip;
            }
        </script>
        <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP">
        </script>
    </get-ip>
    <time>
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var i = today.getSeconds();
                m = checkTime(m);
                document.getElementById('time').innerHTML = "There are "+h + ":" + m + ":" +i+ " UTC+1";
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
            startTime();
        </script>
    </time>
    <media>
        <script>
            function changeState(x){
                let btns = document.querySelectorAll(".btn")
                let audio = document.querySelector("#caca")
                
                for(let i = 0; i < btns.length; i++){
                    btns[i].classList.remove("active");
                }
                btns[x].classList.add("active");
                
                if(x == 0){
                    audio.play();
                }
                if(x == 1){
                    audio.pause();
                }
                if(x == 2){
                    audio.play();
                    audio.currentTime = 0;
                }
            }
        </script>
    </media>
</scripts>
